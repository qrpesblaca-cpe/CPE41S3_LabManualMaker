{%  extends 'main/base.html' %}

{% block title %}
Home | LAGO
{% endblock %}

{% block head %}
<div class="topnav bg-white" id="myTopnav">
  <a href="#" class="active"><b>LAGO</b></a>
  <a href="/home">Home</a>
  <a href="#">About</a>
  <a href="#">Settings</a>
  <div class="d-flex flex-row-reverse">
    <button onclick="document.getElementById('id01').style.display='block'">Sign Out</button>
    <a aria-disabled="true" >Hello&nbsp;<b>{{request.user.username}}</b>!</a>
  </div>
</div>

{% endblock %}

{% block body %}
<!--modal-->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal"></span>
  <form class="modal-content border-0" action="/signout">
    <div class="container">
      <h1>Sign Out</h1>
      <p>Are you sure you want to sign out?</p>
    
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button class=deletebtn>Sign Out </button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col">
    <br><br><br><br><b style="font-size:60px;font-family:'Inter', sans-serif;">&nbsp;<b>Lab Manual<br>&nbsp;Maker</b></b>
    <br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-warning btn-xl" type="button" style="font-size:27px"onclick = "location.href='/home/insert'">Create a Laboratory Manual</button>
    <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-secondary btn-xl" type="button" style="font-size:27px">Open an Existing Manual</button>

  </div>
</div>
{% endblock %}
